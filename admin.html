<!DOCTYPE html>
<html>
  <head>
    <title>Capacity Controller - Admin</title>

    <meta charset="UTF-8" />
    <meta name="author" content="Zac Waite, Luke Parna-Gile, Kellan MacDonald, Greyson Martyn">
    <meta name="keywords" content="HTML, CSS, JavaScript, Covid, Stores, Capacity">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="#" target="_self">
    <link rel="icon" type="image/x-icon" href="files/favicon.ico" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <link rel="stylesheet" type="text/css" href="src/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="src/css/admin.css" />
    <script src="src/js/jquery-3.6.0.min.js"></script>
    <script>page="admin"</script>
    <script src="src/js/nav.js"></script>
    <script src="src/js/cookies.js"></script>
    <script src="src/js/userInfo.js"></script>
    <script src="src/js/httpRequests.js"></script>
    <script src="src/js/admin.js"></script>
  </head>
  <body>
    <nav><script type="module" src="src/html/nav.js"></script></nav>
    <div style="height: 72px;"></div>
    <header>
      <h2 id="title">
        ADMIN ACCOUNT EDITING
      </h2>
    </header>
    <article>
      <div id="loading">

      </div>
      <div id="adder">
        <h3>You don't have a store yet. Create one here:</h3>
        <p>* means needed</p>
        <div class="storeInfo">
          <label for='new_bname'>Business Name *:</label>
          <input type='text' id='new_bname' name='new_bname' maxlength='80'>
          <label for='new_maxCap'>Maximum Capacity* :</label>
          <input type='number' id='new_maxCap' name='new_maxCap'>
          <label for='new_currCap'>Covid Capacity* :</label>
          <input type='number' id='new_currCap' name='new_currCap'>
          <label for='new_phone'>Phone Number:</label>
          <input type='text' id='new_phone' name='new_phone' maxlength='20'>
          <label for='new_email'>Public Email:</label>
          <input type='text' id='new_email' name='new_email' maxlength='20'>
          <label for='new_hours'>Hours:</label>
          <input type='text' id='new_hours' name='new_hours' maxlength='200'>
          <label for='new_bio'>Bio:</label>
          <input type='text' id='new_bio' name='new_bio' maxlength='200'>
          <label for='new_address'>Address:</label>
          <input type='text' id='new_address' name='new_address' maxlength='80'>
        </div>
        <button onclick="tryCreateStore()">Create Store</button>
      </div>
      <div id="editor">
        <h3>Edit Store</h3>
        <h3>Add Users</h3>
        <div class="storeInfo">
          <label for='bname'>Business Name:</label> 
          <input type='text' id='bname' name='bname' maxlength='80'>
          <label for='phone'>Phone Number:</label>
          <input type='text' id='phone' name='phone' maxlength='20'>
          <label for='hours'>Hours:</label>
          <input type='text' id='hours' name='hours' maxlength='200'>
          <label for='address'>Address:</label>
          <input type='text' id='address' name='address' maxlength='80'>
          <label for='maxCap'>Maximum Capacity:</label>
          <input type='number' id='maxCap' name='maxCap'>
          <label for='currCap'>Covid Capacity:</label>
          <input type='number' id='currCap' name='currCap'>
        </div>
        <div id="users">
          <h4 id="usersTitle">
            <em>Current Users:</em>
          </h4>
          <ul id="userList"></ul>
          <h4 id="createTitle">
            <em>Create new account:</em>
          </h4>
          <div id="createUser">
            <input type='text' id='username' name='username' maxlength='20' required>
            <label for='username'>Username</label>
            <input type='password' id='pword' name='pword' required>
            <label for='pword'>Password</label>
            <button onclick="tryAddUser()">Add User</button>
          </div>
        </div>
      </div>
    </article>
    <footer><script type="module" src="src/html/footer.js"></script></footer>
    <script>
      loadAdminPage();
    </script>
  </body>
</html>

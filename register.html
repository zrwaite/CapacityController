<!DOCTYPE html>
<html>
  <head>
    <title>Capacity Controller - Register</title>

    <meta charset="UTF-8" />
    <meta name="author" content="Zac Waite, Luke Parna-Gile, Kellan MacDonald, Greyson Martyn">
    <meta name="keywords" content="HTML, CSS, JavaScript, Covid, Stores, Capacity">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="#" target="_self">
    <link rel="icon" type="image/x-icon" href="files/favicon.ico" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <link rel="stylesheet" type="text/css" href="src/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="src/css/register.css" />

    <script src="src/js/jquery-3.6.0.min.js"></script>
    <script>page="register"</script>
    <script src="src/js/nav.js"></script>
  </head>
  <body>
    <nav><script type="module" src="src/html/nav.js"></script></nav>
    <div style="height: 65px;"></div>
    <header>
      <h2 id="title">Capacity Controller Account Registration</h2>
    </header>
    <article>
      <div id="textInput">
        <label for='bname'>Business Name:</label>
        <input type='text' id='fname' name='fname' maxlength='80' required>
        <label for='username'>Admin Username:</label>
        <input type='text' id='username' name='username' maxlength='20' required>
        <label for='pword'>Password</label>
        <input type='password' id='pword' name='pword' required>
        <label for='pword2'>Confirm password:</label>
        <input type='password' id='pword2' name='pword2' required>
        <label for='address'>Address:</label>
        <input type='text' id='address' name='address' maxlength='80' required>
      </div>
      <div id="logoInput">
        <label for='image'>Upload Logo:</label>
        <input type="file" id="image" name="image" accept="image/*">
        <img id="logoImage" src="#" alt="Your Logo" />
      </div>
      <script>
        image.onchange = evt => {
        const [file] = image.files
        if (file) {logoImage.src = URL.createObjectURL(file)}
        } 
      </script>
    </article>
    <footer><script type="module" src="src/html/footer.js"></script></footer>
  </body>
</html>

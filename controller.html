<!DOCTYPE html>
<html>
  <head>
    <title>Capacity Controller - Controller</title>

    <meta charset="UTF-8" />
    <meta name="author" content="Zac Waite, Luke Parna-Gile, Kellan MacDonald, Greyson Martyn">
    <meta name="keywords" content="HTML, CSS, JavaScript, Covid, Stores, Capacity">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="#" target="_self">
    <link rel="icon" type="image/x-icon" href="files/favicon.ico" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <link rel="stylesheet" type="text/css" href="src/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="src/css/controller.css" />

    <script src="src/js/jquery-3.6.0.min.js"></script>
    <script>page="controller"</script>
    <script src="src/js/nav.js"></script>
  </head>
  <body>
    <nav><script type="module" src="src/html/nav.js"></script></nav>
    <div style="height: 65px;"></div>
    <header>
      <h2 id="title">
        TOTAL OCCUPANCY:
      </h2>
    </header>
    <article>
      <div id="controlPanel">
        <div id="minus">
          <img id="minusButton" src="files/images/minus.svg">
          <p>Reduce Store Occupancy</p>
        </div>
        <div id="capacity">
          <h3 id="actualCapacity">
            40
          </h3>
          <p id="currentCapacity">
            MAX CAPACITY = 50
          </p>
          <progress id="capacityGraph" value="40" max="50"> 40% </progress>
        </div>
        <div id="plus">
          <img id="plusButton" src="files/images/plus.svg">
          <p>Reduce Store Occupancy</p>
        </div>
      </div>
      <div id="capacityInfo">
        <div id="remaining">
          <p>Occupants still allowed:</p>
          <h3 id="remainingCapacity">10</h3>
        </div>
        <div id="maxCapacity">
          <p>Usual Capacity:</p>
          <h3 id="remainingCapacity">10</h3>
        </div>
      </div>
    </article>
    <footer><script type="module" src="src/html/footer.js"></script></footer>
  </body>
</html>
